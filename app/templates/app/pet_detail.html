{% extends 'app/base.html' %}
{% load static %}
{% block content %}
<div class="pet-details-container-box">
    <div class="pet-details-container">
            <div class="pet-details-image-box">
                {% if pet.post_image %}
                <img src="{{ pet.post_image.url }}" alt="{{ pet.name }}" class="pet-image">
                {% else %}
                <img src="{% static 'images/default-pet.jpg' %}" alt="No Image Available" class="pet-image">
                {% endif %}
            </div>

            <div class="description-of-pet">
                    <h2 class="pet-name">{{ pet.name }}</h2>
                    <p><strong class="pet-label">Animal:</strong> {{ pet.animal }}</p>
                    <p><strong class="pet-label">Breed:</strong> {{ pet.breed }}</p>
                    <p><strong class="pet-label">Age:</strong> {{ pet.age }}</p>
                    <p><strong class="pet-label">Description:</strong> {{ pet.description }}</p>
            </div>



            <div class="pet-action-buttons">
                    <a href="{% url 'pet_edit' pet.pk %}" class="pet-edit-btn">Edit</a>
                    <a href="{% url 'pet_delete' pet.pk %}" class="pet-delete-btn">Delete</a>
            </div>

            <a href="{% url 'pets' %}" class="pet-back-link">Back to Pet List</a>
    </div>
</div>

{% endblock content %}
