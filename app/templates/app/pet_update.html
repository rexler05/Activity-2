{% extends 'app/base.html' %}
{% load static %}
{% block content %}
    <div class="update-pet-form-container">
        <h2 class="update-pet-title">Update Pet: {{ pet.name }}</h2>
        <form action="{% url 'pet_update' pet.pk %}"  enctype="multipart/form-data" method="post" class="update-pet-form" >
            {% csrf_token %}
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Update Pet</button>
        </form>
            <div class="back-to-detail-link">
                <a href="{% url 'pet_detail' pet.pk %}" class="btn btn-secondary">Back to Pet Detail</a>
            </div>
    </div>


{% endblock content %}
